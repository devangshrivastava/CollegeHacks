{% extends 'base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}"/>
{% endblock styles %}
{% block body %}
<div class="login-box">
  <h2>Sign Up</h2>
  <form method="post" action="/">
    <div class="user-box">
      <input type="text" name="nam" required="">
      <label>Username</label>
    </div><div class="user-box">
      <input type="text" name="fnam" required="">
      <label>First Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="lnam" required="">
      <label>Last Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="mail" required="">
      <label>Gmail</label>
    </div>

    <div class="user-box">
      <input type="password" name="pass" required="">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input type="password" name="cpass" required="">
      <label>Confirm Password</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button class="login-box" type="submit"></button>
      submit
    </a>
  </form>
</div>
<script src="/jsp">

</script>
{% endblock body %}
